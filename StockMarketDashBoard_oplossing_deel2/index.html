<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stock market Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/@reactivex/rxjs@6.0.0/dist/global/rxjs.umd.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script type="module" src="scripts/main.js"></script>

</head>
<body>
<div id="top-level-container" class="container">
    <div class="row m-4">
        <div class="col-12">
            <h1>Stock market Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <select id="company-select" class="form-select" aria-label="company-select">
                <option value="Alphabet" selected>Alphabet</option>
                <option value="Meta">Meta</option>
                <option value="Tesla">Tesla</option>
            </select>
        </div>
        <div class="col-2">
            <select id="currency-select" class="form-select" aria-label="currency-select">
                <option value="EUR">Euro</option>
                <option value="USD" selected>American Dollar</option>
                <option value="GBP">British Pound</option>
            </select>
        </div>
        <div class="col-2">
            <select id="frequency-select" class="form-select" aria-label="frequency-select">
                <option value="1" selected>1 day</option>
                <option value="2">2 days</option>
                <option value="3">3 days</option>
            </select>
        </div>
        <div class="col-2">
            <div class="card">
                <div class="card-body">
                    <p id="max-val">
                        Max:
                    </p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card">
                <div class="card-body">
                    <p id="avg-val">
                        Avg:
                    </p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card">
                <div class="card-body">
                    <p id="min-val">
                        Min:
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="m-4" id="chart-container"></div>
        </div>
    </div>
</div>
</body>
</html>
