<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handige Links</title>

    <!--Add styling for a list of links in an unorderd list-->
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <h1>Handige links</h1>
    <ul>
        <li><a target="_blank" href="https://chat.openai.com">chatGPT</a></li>
        <li><a target="_blank" href="https://rxjs.dev/api">RXJS</a></li>
        <li><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web">MDN</a></li>
        <li><a target="_blank" href="https://docs.w3cub.com/rxjs/">RXJS w3club</a></li>
        <li><a target="_blank" href="https://devdocs.io/angular~14/">DevDocs Angular</a></li>
        <li><a href="https://www.typescriptlang.org/docs/handbook/intro.html">typescript</a></li>
        <li><a href="https://tailwindcss.com/docs/installation/play-cdn">Tailwind CSS</a></li>
        <li><a href="https://getbootstrap.com/">Bootstrap</a></li>
        <li><a href="https://angular.io/docs">Angular docs</a></li>
    </ul>
</body>
</html>
