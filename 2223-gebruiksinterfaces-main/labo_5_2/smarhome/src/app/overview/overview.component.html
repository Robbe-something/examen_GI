<div class="content-wrapper">
  <div class="container-fluid">
    <div class="card mb-3">
      <div class="card-header">
        <i class="fas fa-bell"></i> Notifications
      </div>
      <div class="card-body">
        <div class="list-group list-group-flush small">
          <app-notification routerLink="/notification/{{notification.id}}" *ngFor="let notification of notifications" [icon]="notification.icon" [message]="notification.message"></app-notification>
          <a class="list-group-item list-group-item-action" (click)="loadMore()">Load more...</a>
        </div>
      </div>
    </div>
  </div>
</div>
