<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stock market Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://unpkg.com/@reactivex/rxjs@6.0.0/dist/global/rxjs.umd.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

</head>
<body>

<div class="form-group">
    <label for="aandeel"></label>
    <select class="formcontrol" name="aandeel" id="aandeel">
        <option value="alphabet">Alphabet</option>
        <option value="meta">Meta</option>
        <option value="tesla">Tesla</option>
    </select>
</div>

<div class="form-group">
    <label for="eenheid"></label>
    <select class="formcontrol" name="eenheid" id="eenheid">
        <option value="dollar">Dollar</option>
        <option value="euro">Euro</option>
        <option value="pond">Pond</option>
    </select>
</div>

<div class="form-group">
    <label for="resolutie"></label>
    <select class="formcontrol" name="resolutie" id="resolutie">
        <option value="1">1 dag</option>
        <option value="2">2 dagen</option>
        <option value="3">3 dagen</option>
    </select>
</div>
<div id="top-level-container" class="container">
</div>
</body>
</html>
